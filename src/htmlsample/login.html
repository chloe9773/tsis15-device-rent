<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="/css/common.css" rel="stylesheet">
        <link href="/css/reset.css" rel="stylesheet">
        <link href="/css/head.css" rel="stylesheet">
        <script src="/js/common.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
        <script src="https://kit.fontawesome.com/64f7ef32af.js" crossorigin="anonymous"></script>
        <style>
            .login-wrap > form {
                box-shadow: 3px 2px 2px #c5c5c5;
            }

            input {
                border: 1px solid transparent;
            }
        </style>
    </head>
    <body>
        <div class="logo-img-wrap mb-30">
            <img src="/img/img_symbol.png" alt="" class="logo">
        </div>
        <div class="login-wrap w-100">
            <form id="" class="position-center w-30 b-1 p-50 border-radius-3">
                <div class="m-auto id-wrap mb-10 w-50 border-radius-2 b-1">
                    <input id="id" name="id" type="text" class="p-10" placeholder="통합그룹웨어 사번" tabindex="1" autofocus />
                </div>
                <div class="m-auto pwd-wrap mb-20 w-50 border-radius-2 b-1">
                    <input id="pwd" name="pwd" type="password" class="p-10" placeholder="비밀번호" tabindex="2"/>
                </div>
                <div class="t-center">
                    <button class="submit-btn w-50" id="">로그인</button>
                </div>
            </form>
        </div>
    </body>
</html>
