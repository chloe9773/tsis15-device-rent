<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/css/common.css" rel="stylesheet">
    <link href="/css/reset.css" rel="stylesheet">
    <link href="/css/head.css" rel="stylesheet">
    <script src="/js/common.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kit.fontawesome.com/64f7ef32af.js" crossorigin="anonymous"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/11.0.1/classic/ckeditor.js"></script>
    <style>
        td {
            padding: 10px;
        }

        .ck-editor__editable {
            height: 400px;
            font-size: 15px;
        }
    </style>
</head>
<body>
    <div class="top mb-50" style="position: relative;">
        <div class="logo-img-wrap mb-30">
            <img src="/img/img_symbol.png" alt="" class="logo">
        </div>
        <div class="main-nav d-flex space-between bg-highlight white f-18 font-700 mb-50">
            <div class="nav-left d-flex space-between">
                <a href="device-board.html">
                    <div class="menu p-20">
                        단말기 목록
                    </div>
                </a>
                <a href="admin-add.html">
                    <div class="menu p-20">
                        결재문서함
                    </div>
                </a>
                <a href="notice-board.html">
                    <div class="menu p-20">
                        공지사항
                    </div>
                </a>
            </div>
            <div class="nav-right">
                <a href="admin-manage.html">
                    <div class="menu menu-admin p-20">
                        관리자
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="main-content w-70 m-auto">
        <div class="article-write-wrap b-1 mb-20">
            <div class="article-title-wrap p-5 d-flex space-between">
                <input type="text" class="f-15 p-5 w-60" placeholder="제목" maxlength="" autofocus>
                <div class="article-title-right p-5">
                    <span class="f-14">공지사항</span>
                    <input type="checkbox">
                </div>
            </div>
            <div class="article-write">
                <textarea name="content" id="editor"></textarea>
                <script>
                    ClassicEditor
                        .create( document.querySelector( '#editor' ), {
                            removePlugins: [ 'ImageUpload' ]
                        } )
                        .catch( error => {
                            console.error( error );
                        } );
                </script>
            </div>
        </div>
        <div class="btn-wrap t-center">
            <button class="active-btn">등록</button>
        </div>
    </div>
</body>
</html>
